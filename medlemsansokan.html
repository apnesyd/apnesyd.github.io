<!DOCTYPE html>
<html lang="sv-SE">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Bli medlem i Apnéföreningen Syd</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Dr PRO template project">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./assets/bootstrap.min.css">
	<link href="./assets/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="./assets/animate.css">
	<link href="./assets/jquery-ui.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="./assets/main_styles.css">
	<link rel="stylesheet" type="text/css" href="./assets/responsive.css">
</head>

<body>
	<div class="super_container">

		<header class="header trans_400">
			<div class="header_content d-flex flex-row align-items-center jusity-content-start trans_400">

				<div class="logo">
					<a href="/">
						<img src="./assets/apnesyd-logga.svg" alt="Apnéföreningen Syd Logo" style="height: 60px;">
					</a>
				</div>

				<!-- Main Navigation -->
				<nav class="main_nav">
					<ul class="d-flex flex-row align-items-center justify-content-start">
						<li><a href="/">Start</a></li>
						<li class="active"><a href="/medlemsansokan">Medlemsansökan</a></li>
					</ul>
				</nav>
				<div class="header_extra d-flex flex-row align-items-center justify-content-end ml-auto">
					<div class="hamburger"><i class="fa fa-bars" aria-hidden="true"></i></div>
				</div>
			</div>
		</header>

		<!-- Menu -->

		<div class="menu_overlay trans_400"></div>
		<div class="menu trans_400">
			<div class="menu_close_container">
				<div class="menu_close">
					<div></div>
					<div></div>
				</div>
			</div>
			<nav class="menu_nav">
				<ul>
					<li><a href="/">Start</a></li>
					<li><a href="/medlemsansokan">Medlemsansökan</a></li>
				</ul>
			</nav>
		</div>

		<div class="home">
			<div class="container">
				<div class="row">

					<div class="col-lg-6 intro_col">
						<div class="intro_content">
							<div class="section_title_container">
								<!-- <div class="section_subtitle">underrubrik</div> -->
								<div class="section_title">
									<h2>Bli medlem</h2>
								</div>
							</div>
							<div class="intro_text">
								<p>Vill du bli medlem hos oss och stödja vårt arbete?</p>
								<p>Medlemsavgiften är 100 kr/år och Stödmedlem 50 kr/år.</p>
								<p>Välkommen att bli medlem!</p>
							</div>
						</div>
					</div>

					<div class="col-lg-6 intro_col">
						<div class="intro_form_container">
							<div class="intro_form_title">Medlemsansökan</div>
							<form action="https://apnesyd.jonas-lewin.workers.dev/submit" method="POST" id="anmalan_form">
								<div class="d-flex flex-row align-items-start justify-content-between flex-wrap">
									<input id="fornamn" name="fornamn" type="text" class="intro_input" placeholder="Förnamn" required="required">
									<input id="efternamn" name="efternamn" type="text" class="intro_input" placeholder="Efternamn" required="required">
									<input id="kon" name="kon" type="text" class="intro_input" placeholder="Kön">
									<input id="personnummer" name="personnummer" type="text" class="intro_input" placeholder="Personnummer" required="required">
									<input id="epost" name="epost" type="email" class="intro_input" placeholder="E-Post" required="required">
									<input id="mobilnummer" name="mobilnummer" type="tel" class="intro_input" placeholder="Mobilnummer">
									<input id="adress" name="adress" type="text" class="intro_input" placeholder="Adress" required="required">
									<input id="postnummer" name="postnummer" type="text" class="intro_input" placeholder="Postnummer" required="required">
									<input id="ort" name="ort" type="text" class="intro_input" placeholder="Ort" required="required">
									<select id="medlemskap" name="medlemskap" class="intro_select intro_input" required="required">
										<option disabled="" selected="" value="">Välj medlemskap</option>
										<option value="Medlem">Medlem med rösträtt</option>
										<option value="Stödmedlem">Stödmedlem</option>
									</select>
								</div>
								<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
								<div class="cf-turnstile" data-sitekey="0x4AAAAAAB663dOyLFeGmTWE"></div>
								<button class="button button_1 intro_button trans_200">Anmäl mig</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer class="footer">
			<div class="footer_content">
				<div class="container">
					<div class="row">
						<div class="col-lg-3 footer_col">
							<div class="footer_about">
								<div class="logo_container footer_logo">
									<div class="logo">
										<img src="./assets/apnesyd-logga.svg" alt="Apnéföreningen Syd Logo">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>

	<script src="./assets/jquery-3.2.1.min.js"></script>
	<script src="./assets/popper.js"></script>
	<script src="./assets/bootstrap.min.js"></script>
	<script src="./assets/TweenMax.min.js"></script>
	<script src="./assets/TimelineMax.min.js"></script>
	<script src="./assets/ScrollMagic.min.js"></script>
	<script src="./assets/animation.gsap.min.js"></script>
	<script src="./assets/ScrollToPlugin.min.js"></script>
	<script src="./assets/easing.js"></script>
	<script src="./assets/parallax.min.js"></script>
	<script src="./assets/jquery-ui.js"></script>
	<script src="./assets/custom.js"></script>

	<div id="ui-datepicker-div" class="ui-datepicker ui-widget ui-widget-content ui-helper-clearfix ui-corner-all">
	</div>
